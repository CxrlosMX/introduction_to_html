<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura básica de un formulario</title>
</head>

<body>
    <!--form: etiqueta que engloba nuestro formulario-->

    <!--label: sirve para escribir el nombre del campo a rellenar-->

    <!--input: Sirve para crear un campo que permitirá al usuario interactuar-->
    <!--button: crear un botón que permitirá enviar el formulario-->

    <form>
        <!--la etiqueta form engloba todo nuestro formulario-->
        <!--Asociamos nuestro Label con nuestro Input-->
        <label for="name">Nombre</label>
        <input id="name">
        <!--        <label>Nombre
            <input>
        </label>-->

        <label for="addres">Dirección</label>
        <input id="addres">
        <button>Enviar</button>
    </form>
</body>

</html>
