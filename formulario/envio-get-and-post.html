<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET vs POST</title>
</head>
<body>
    <form action="enviar.html" method="POST">
        <!--get: es el metodo que se ejecuta cuando entramos atravez de la url-->
        <!--post: envio de formularios atravez de la parte de atras de la pÃ¡gina-->

        <!--name: el atributo es muy importante ya que es el valor que se enviar -->
        <label for="name">Nombre</label>
        <input type="text"  id="name" name="name">
        <label for="surname">Apellido</label>
        <input type="text" id="surname" name="surname">
        <input type="submit">
    </form>
    
</body>
</html>
