<!--Comentario-->

<!DOCTYPE html><!--Establece el tipo de estandar del documentos, en este caso es HTML 5(shift+1)-->
<html lang="en"><!--Establecemos que el documento esta en ingles(en) y también indica el inicio del documento HTML-->
<!--Contenido NO visible-->
<head><!--Representa una coleccion de datos o meta datos, son datos que le pasamos a nuestro navegador-->
  <meta charset="UTF-8">
    <title>Mi primera página WEB</title><!--Representa lo que vemos en la pestaña de la pagina web, el titulo-->
</head>
<!--Contenido Visible en nuestro navegador-->
<body><!--Representa todo nuestro contenido  que contiene nuestra pagina web, esto es visible en nuestro navegador web-->
    Body de nuestra página web en un servidor local
</body>
</html>
