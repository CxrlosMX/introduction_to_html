<body>
    <!--Como le decimos a nuestro navegador que carge una imagen en funcion del dispositivo que usemos o abramos la página-->
    <!--con "comas ','" indicamos que cargue otra imagen

    <!--En caso que nuestro navegador no soporte webp podemos indicarle a nuestros navegador que cargue otra imagen-->
    <img srcset="/contenido-embebido/images/my-octocat-.webp,
        /contenido-embebido/images/PROGRAMACIÓN.jpg 
    ,/contenido-embebido/images/picachu.webp 3x" alt="Imagenes Portada">
