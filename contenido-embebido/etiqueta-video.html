<style>

   video{

    max-width: 100%;
   }

<body>
    <!--Para colocar un video en nuestra web usamos la etiqueta 'video'-->
    <!--Atributos
    controls: Para que nuestro video se reprodusca
    autoplay: Para que el video se reprodusca automaticamente al cargar la pagina
    muted: Para silenciar nuestro video
    loop: Cuando termina el video automaticamente vuelve a iniciar
    poster: Sirve para indicar cual sera nuestra caratura o miniatura de nuestro video
-->
