<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Linea</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <!--span: es similar a div pero este se usa para solo pequeños textos, para dar estilo o funcionalidad en javaScript-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, <span> recusandae obcaecati</span>,
        molestiae, reprehenderit aut nostrum eum animi ipsam vero saepe est mollitia ipsa porro rerum earum beatae rem
        alias? Minus.</p>

    <!--q: sirve para citas pero en linea-->
    <q cite="">
        Yo soy Iron Man
    </q>

    <!--code: para mostrar en nuestra pagina web codigo, a si el formato es más estetico-->
    <pre>
        <code>
              span{
                    color: red;
              
        </code>
    </pre>

</body>

</html>
